# or to provide custom queries or build logic.
#

name: "CodeQL"

on:
  push:
    branches: [main, master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main, master]
  schedule:
    - cron: "28 5 * * 3"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["java"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      # If you need to use a specific version of java uncomment this and set the version and distribution to what you need
      # - name: Setup Java Version
      #   uses: actions/setup-java@vx.x.x
      #   with:
      #     java-version: xx
      #     distribution: 'xxxxxx'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          output: code-scanning-results

      - name: Upload SARIF as a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: sarif
          path: code-scanning-results
          retention-days: 7
